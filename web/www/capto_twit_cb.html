<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Capto | Discord AutoPost</title>
        <link rel="stylesheet" href="style/hack.css">
        <link rel="stylesheet" href="style/dark-grey.css">
        <link rel="stylesheet" href="style/0x-IA.css">
    </head>
    <body>
        <body class="hack dark-grey">
            <div class="main container">
                <div class="media">
                    <br>
                    <div class="media-body">
                        <div class="media-heading">Capto - Twitter User <span id='auth_status'></span></div>
                        <hr>
                        <div class="media-content">This window will close automagically in 2 seconds...</div>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-bar-filled" style="width: 100%" data-p_filled="100" id="close_progress"></div>
                </div>
            </div>
            <script src='https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js'></script>
            <script src='capto_twit_auth.js'></script>
        </body>
